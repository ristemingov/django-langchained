<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django LangChained - with HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .chat-header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        
        .assistant-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background-color: #f1f1f1;
            border-radius: 12px;
            max-width: 70%;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            animation: typing 1.4s infinite;
            margin: 0 2px;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
        }
        
        .chat-form {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        #message-input:focus {
            border-color: #007bff;
        }
        
        .send-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: #0056b3;
        }
        
        .send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Django LangChained - with HTMX</h1>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant-message">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-form" id="chat-form">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                    required
                />
                <button type="submit" class="send-button" id="send-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input and disable while processing
            input.value = '';
            input.disabled = true;
            document.getElementById('send-button').disabled = true;
            
            // Show typing indicator
            document.getElementById('typing-indicator').style.display = 'block';
            
            // Create assistant message container
            const assistantMessageId = 'assistant-' + Date.now();
            const assistantMessage = document.createElement('div');
            assistantMessage.className = 'message assistant-message';
            assistantMessage.id = assistantMessageId;
            assistantMessage.textContent = '';
            document.getElementById('chat-messages').appendChild(assistantMessage);
            
            // Send message and handle streaming response
            fetch('/chat-stream/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function processStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            // Re-enable input
                            input.disabled = false;
                            document.getElementById('send-button').disabled = false;
                            input.focus();
                            return;
                        }
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                
                                // Hide typing indicator on first token
                                document.getElementById('typing-indicator').style.display = 'none';
                                
                                if (data === '[DONE]') {
                                    // Re-enable input
                                    input.disabled = false;
                                    document.getElementById('send-button').disabled = false;
                                    input.focus();
                                    return;
                                }
                                
                                try {
                                    const parsed = JSON.parse(data);
                                    if (parsed.content) {
                                        fullResponse += parsed.content;
                                        document.getElementById(assistantMessageId).textContent = fullResponse;
                                        
                                        // Auto-scroll to bottom
                                        const chatMessages = document.getElementById('chat-messages');
                                        chatMessages.scrollTop = chatMessages.scrollHeight;
                                    }
                                } catch (e) {
                                    console.error('Error parsing data:', e);
                                }
                            }
                        }
                        
                        // Continue reading
                        processStream();
                    });
                }
                
                processStream();
            }).catch(error => {
                console.error('Fetch error:', error);
                document.getElementById('typing-indicator').style.display = 'none';
                document.getElementById(assistantMessageId).textContent = 
                    'Sorry, I encountered an error. Please try again.';
                
                // Re-enable input
                input.disabled = false;
                document.getElementById('send-button').disabled = false;
                input.focus();
            });
            
            let fullResponse = '';
            

        });
        
        function addMessage(content, type) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Focus input on load
        window.onload = function() {
            document.getElementById('message-input').focus();
        };
    </script>
</body>
</html>
